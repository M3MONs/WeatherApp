<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <header>
            <input type="text" autocomplete="off" class="search-input" placeholder="Search city">
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <section class="current-temp">
                <div class="temp"></div>
                <div class="weather"></div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
